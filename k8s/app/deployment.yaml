apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: wedding
  name: wedding-guest
  labels:
    app: wedding-guest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wedding-guest
  template:
    metadata:
      labels:
        app: wedding-guest
    spec:
      containers:
        - name: wedding-guest
          image: ghcr.io/lucascarioca/wedding-registration-guest:v0.24.0
          ports:
            - containerPort: 3000
              name: w-r-g-http
